<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>测试thymeleaf页面</title>
    <link th:src="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:src="@{/static/css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <script th:src="@{/static/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/jquery-1.11.3.min.js}" type="text/javascript"></script>
    <script th:inline="javascript">
        var single = [[${singlePerson}]];
        console.log(single.name + "/" + single.age);
    </script>
</head>
<body>
<div th:if="${not #lists.isEmpty(persons)}">
    <div class="row">
        <div class="panel-heading">
            <h3 class="panel-title">
                访问model
            </h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" th:each="p:${persons}">
                    <span th:text="${p.name}"></span>
                    <span th:text="${p.age}"></span>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
