<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>测试thymeleaf页面</title>
    <link th:src="@{/lmao/resource/css/bootstrap.min.css}" rel="stylesheet">
    <link th:src="@{/lmao/resource/css/bootstrap-theme.min.css}" rel="stylesheet">
    <script th:src="@{/lmao/resource/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/lmao/resource/js/jquery-1.11.3.min.js}" type="text/javascript"></script>
    <script th:inline="javascrippt">
        var single = [[${singlePerson}]];
        console.log(single.name + "/" + single.age)
    </script>
</head>
<body>
<div th:if="${not $lists.isEmpty(people)}">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">
                访问model
            </h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" th:each="p:${people}">
                    <span th:text="${p.name}"></span>
                    <span th:text="${p.age}"></span>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
