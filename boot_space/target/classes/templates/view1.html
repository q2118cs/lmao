<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>页面1</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/css/jquery-ui.min.css" rel="stylesheet"/>
    <script src="/static/js/jquery-1.11.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/angular.min.js"></script>
    <script src="/static/js/my/app.js"></script>
    <script src="/static/js/my/controller.js"></script>
    <script src="/static/js/angular.min.js"></script>
    <style type="text/css">
        .content {
            padding: 100px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="row">
    <label for="attr" class="col-md-2 control-label">名称</label>
    <div class="col-md-2">
        <input type="text" class="form-control" ng-model="personName">
    </div>
    <div class="col-md-1">
        <button class="btn btn-primary" ng-click="search()">查询</button>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <ul class="list-group">
            <li class="list-group-item">名字：{{person.name}}</li>
            <li class="list-group-item">名字：{{person.age}}</li>
            <li class="list-group-item">名字：{{person.address}}</li>
        </ul>
    </div>
</div>
</body>
</html>
